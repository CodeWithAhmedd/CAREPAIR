<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Information Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="logo">CarInfo</div>
        <label for="carModels">Select a Car Brands:</label>
        <select onchange="handleBrandChange()" name="" id="carBrands">
            <option value="">ALL</option>
        </select>
        <label for="carModels">Select a Car Model:</label>
        <select name="carModels" id="carModels">
            <option value="">ALL</option>
        </select>
        
        
        <button class="searchbtn" onclick="searchCar()">Search</button>
      
     
    </header>
    <div class="container-fluid py-5 px-5">
        <div class="row" id="car-list">
           
        </div>
    </div>
           

 <footer>
        <p>&copy; 2025 CarInfo. All rights reserved.</p>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer> 

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
